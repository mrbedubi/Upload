  <div class="brand_container" routerLink="/home">
    <img src="assets/upload.svg" alt="UPload" class="brand_logo">
  </div>

  <div id="menu_wrapper">
    <div class="menu_item" routerLink="/home" routerLinkActive="activated">
      <i class="fa-solid fa-house"></i>
      <p>Início</p>
    </div>
    <div class="menu_item" routerLink="/channels" routerLinkActive="activated">
      <i class="fa-solid fa-bars-staggered"></i>
      <p>Canais</p>
    </div>
      <div class="menu_item" routerLink="/articles" routerLinkActive="activated">
        <i class="fa-solid fa-clapperboard"></i>
        <p>Temáticas</p>
      </div>
      <div class="menu_item" routerLink="/playlists" routerLinkActive="activated">
        <i class="fa-solid fa-play"></i>
        <p>Playlists</p>
      </div>
      <div class="menu_item" routerLink="/saved" routerLinkActive="activated">
        <i class="fa-solid fa-bookmark"></i>

  </div>

    <h1>TAGS</h1>

    </div>
    <p (click)="tagModal=true" class="show_more_tags">Mostar Mais </p>

  </div>
