<div id="home_wrapper">
  <div class="video_wrapper">
    <div class="video_header">
      <div class="video_information">
        <h1 class="video_title">{{video.title}}</h1>
        <div class="video_tag_container">
          <p class="video_tag">#metal</p>
          <p class="video_tag">#music</p>
          <p class="video_tag">#bmth</p>
        </div>
      </div>
      <div class="report_container">
        <i class="fa-solid fa-flag"></i>
      </div>
    </div>

    <div id="video_container">
      <iframe width="560" height="315" src="{{video.video_url}}" title="{{video.title}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="channel_wrapper">
      <div class="channel_logo_container">
        <img class="channel_logo" src="{{video.channel_picture}}" alt="">
      </div>
      <div class="channel_information">
        <div class="channel_name">{{video.channel_id}}</div>
        <div class="publishing_date">{{video.published_date}}</div>
      </div>
      <div class="rating_container">
        <div class="likes_container">
          <i class="like fa-solid fa-thumbs-up"></i>
          100
        </div>
        <div class="dislikes_container">
          <i class="dislike fa-regular fa-thumbs-down"></i>
          3
        </div>
      </div>
    </div>

    <div id="video_description_wrapper">
      <p class="video_description">{{video.description}}</p>
    </div>
  </div>
  <div class="video-card_wrapper">
    <app-video-card card ="videopage"

    ></app-video-card>
    <app-video-card></app-video-card>
  </div>
</div>

<app-comments></app-comments>
