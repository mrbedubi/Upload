<!-- tem que ter uma função que faz os routing em vez do routerlink para controlar o comportamento do click qd estamos na playlist page-->

<div class="video_card_container" [ngClass]="card" [routerLink]="['/video/', id]"(click)="navigate()">
  <div class="imagem">
    <img src="{{thumbnail}}" alt="...">
    <div class="time">
      <p>{{duration}}</p>
    </div>
  </div>
  <div class="avatar" *ngIf="card=='homepage'|| card=='videopage'" style="background-image: url({{channel_avatar}})"
       [routerLink]="['/channel/',channelId]"></div>
  <div class="info">
    <p class="canal" *ngIf="card=='homepage'|| card=='videopage' || card == 'playlistpage'"
       [routerLink]="['/channel/',channelId]">{{channel_name}}</p>
    <div class="tags" *ngIf="card=='channelpage'">
      <a class="tag" href="" *ngFor=" let tag of tags" [routerLink]="['/search/tag/',tag.id]">#{{tag.name}}</a>
    </div>

    <p class="titulo">{{title}}</p>
  </div>
  <div class="info_bottom" (click)="$event.stopPropagation() "*ngIf="card == 'homepage'">
    <p class="data">{{published_date}}</p>
    <div class="buttons">
      <div class="fav_button"  (click) ="list.toggleFavorite(id)">
        <fa-icon *ngIf="this.list.isSaved(id)" [icon] = "savedIcon" class="icon"></fa-icon>
        <fa-icon *ngIf="!this.list.isSaved(id)" [icon] = "notSavedIcon" class="icon"></fa-icon>
      </div>
      <div class="share_button" (click)="this.togglePopUp()" >
        <fa-icon [icon] = "faShareAlt" class="icon"></fa-icon>
      </div>
    </div>
  </div>


  <div class="play_video">
    <p>Play</p>
    <fa-icon [icon]= "faPlay"></fa-icon>
  </div>
</div>

<div class="popup" *ngIf="this.showShare">

  <div class="overlay">
  </div>
  <app-share [video_url]="'/video/'+id"></app-share>
</div>
