
<div id="home_wrapper">
  <div class="playlist_wrapper">
    <div id="video_container">
      <iframe width="560" height="315" [src]="this.VideoId(this.video.video_url) | safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div id="channel_wrapper">
      <div class="channel_logo_container">
        <img class="channel_logo" src="{{this.BaseUrl+video.channel_picture}}" alt="">
      </div>

      <div class="channel_information">
        <div class="channel_name">{{video.channel_name}}</div>
        <div class="publishing_date">{{video.published_date}}</div>
      </div>
      <div class="rating_container">
        <div class="likes_container">
          <i class="like fa-solid fa-thumbs-up"></i>
          100
        </div>
        <div class="dislikes_container">
          <i class="dislike fa-regular fa-thumbs-down"></i>
          3
        </div>
      </div>
    </div>

    <div id="video_description_wrapper">
      <p class="video_description">{{video.description}}</p>
    </div>
  </div>

  <div class="playlist_card_wrapper">
    <p class="nome_canal">Nature</p>
    <p class="user">by Cristina Pedro</p>
    <app-video-card *ngFor="let video of videosById"
                    [id]="video.id"
                    [channelId]="video.channel_id"
                    [channel_name]="video.channel_name"
                    [video_url]="video.video_url"
                    card="homepage"
                    [title]="video.title"
                    [published_date]="video.published_date"
                    [duration]="video.duration"
                    [thumbnail]="this.service.getThumbnail(video.thumbnail, video.video_url)"
                    [channel_avatar]="this.BaseUrl + video.channel_picture">

    </app-video-card>
  </div>
</div>

<div class="more_videos">
<app-video-card
  [id]="video.id"
  [channelId]="video.channel_id"
  [channel_name]="video.channel_name"
  card="videopage"
  [title]="video.title"
  [published_date]="video.published_date"
  [duration]="video.duration"
  [thumbnail]="this.service.getThumbnail(video.thumbnail, video.video_url)"
  [channel_avatar]="this.BaseUrl + video.channel_picture">
</app-video-card>
</div>
