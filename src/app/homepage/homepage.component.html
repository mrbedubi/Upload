<div id="home_wrapper">
  <div class="main_content_wrapper">
  <p>Últimos Vídeos</p>
  <div class="content_wrapper" >
    <app-video-card class="video_card" *ngFor=" let video of videos "
                    channel_name="NatGeo"
                    card="homepage"
                    [title]="video.title"
                    [published_date]="video.published_date"
                    [duration]="video.duration"
                    [thumbnail]="this.VideoId(video.thumbnail, video.video_url)"
                    [channel_avatar]="this.VideoId(video.thumbnail, video.video_url)">

    </app-video-card>
  </div>
  </div>
  <div class="right_menu">
    <app-channel-suggestions>
    </app-channel-suggestions>
    <app-theme-suggestions>
    </app-theme-suggestions>
  </div>


</div>
